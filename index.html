<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>è±ªç¥å¤©æ°£</title>
    <link rel="icon" type="image/png" href="./icon-v2.png" />
    <link rel="apple-touch-icon" href="./icon-v2.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ğŸ¨ æ–°é¡è‰²èˆ‡é‹¼éµä¸»é¡Œ */
      :root {
        --metal-dark: #1b1d22;
        --metal-card: #2a2d33;
        --metal-border: #6d727b;
        --metal-accent: #a6abb3;
        --metal-text: #d9dde3;
        --steel-blue: #3b5c74;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Orbitron", "Teko", sans-serif;
        background-color: var(--metal-dark);

        /* é‹¼æ¿æ ¼æŸµç´‹ç† */
        background-image: linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.05) 25%,
            transparent 25%
          ),
          linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.05) 25%,
            transparent 25%
          ),
          linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.05) 75%),
          linear-gradient(
            -45deg,
            transparent 75%,
            rgba(255, 255, 255, 0.05) 75%
          );
        background-size: 40px 40px;

        min-height: 100vh;
        color: var(--metal-text);
        overflow-x: hidden;
        padding-bottom: 20px;
      }

      /* ğŸ“¡ ç‹€æ…‹åˆ— */
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(6px);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .location-pill {
        background: var(--steel-blue);
        color: white;
        padding: 5px 15px;
        border-radius: 5px;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 1px;
        border: 2px solid var(--metal-border);
      }

      .update-pill {
        font-size: 0.8rem;
        color: var(--metal-text);
        background: rgba(255, 255, 255, 0.1);
        padding: 4px 12px;
        border-radius: 6px;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      /* ğŸ´ é‹¼éµé¢¨ Hero å¡ç‰‡ */
      .hero-card {
        background: var(--metal-card);
        border-radius: 20px;
        padding: 30px 25px;
        text-align: center;

        border: 3px solid var(--metal-border);
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05),
          0 8px 20px rgba(0, 0, 0, 0.6);

        position: relative;
        margin-bottom: 25px;
      }

      /* ğŸ”© è§’è½èºçµ² SVG */
      .hero-card::before,
      .hero-card::after {
        content: "";
        width: 28px;
        height: 28px;
        position: absolute;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><circle cx="32" cy="32" r="27" fill="%236d727b" stroke="%233f434a" stroke-width="6"/><line x1="20" y1="20" x2="44" y2="44" stroke="%233f434a" stroke-width="6"/><line x1="44" y1="20" x2="20" y2="44" stroke="%233f434a" stroke-width="6"/></svg>');
        background-size: contain;
      }

      .hero-card::before {
        top: -12px;
        left: -12px;
      }

      .hero-card::after {
        top: -12px;
        right: -12px;
      }

      /* ğŸ« ä¸Šæ–¹æ¨™ç±¤ */
      .hero-period {
        background: var(--steel-blue);
        color: white;
        padding: 6px 20px;
        border-radius: 6px;
        border: 2px solid var(--metal-border);
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 1.1rem;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
      }

      .hero-temp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
      }

      .hero-icon {
        font-size: 4rem;
        animation: bounce 3s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .hero-temp {
        font-size: 4rem;
        font-weight: 900;
        color: var(--metal-accent);
      }

      .hero-desc {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: var(--metal-text);
        font-weight: 600;
      }

      /* ğŸ“¦ å¿«é€Ÿå»ºè­° */
      .advice-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px dashed var(--metal-border);
      }

      .advice-item {
        background: rgba(255, 255, 255, 0.04);
        padding: 10px;
        border-radius: 10px;
        border: 1px solid var(--metal-border);
      }

      .advice-icon {
        font-size: 2rem;
      }

      .advice-text {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--metal-accent);
      }

      /* ğŸ”® æ©«å‘é å ± */
      .section-title {
        font-size: 1.2rem;
        color: var(--metal-accent);
        margin: 15px 0 10px 10px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .scroll-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
        scrollbar-width: none;
      }

      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      .mini-card {
        min-width: 140px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 15px;
        padding: 20px 15px;
        text-align: center;
        border: 2px solid var(--metal-border);
      }

      .mini-time {
        background: var(--steel-blue);
        color: white;
        padding: 3px 10px;
        border-radius: 5px;
        font-weight: bold;
        margin-bottom: 10px;
        display: inline-block;
      }

      .mini-icon {
        font-size: 2.5rem;
      }

      .mini-temp {
        font-size: 1.2rem;
        color: var(--metal-text);
        font-weight: 700;
      }

      /* â³ Loading */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: var(--metal-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 999;
      }

      .loading-screen p {
        color: var(--metal-text);
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <!-- loading -->
    <div id="loading" class="loading-screen">
      <div style="font-size: 4rem; animation: bounce 2s infinite">â˜ï¸</div>
      <p style="font-weight: bold">æ­£åœ¨è§€æ¸¬é›²çš„æµå‹•...</p>
    </div>

    <!-- top bar -->
    <div class="status-bar">
      <div class="location-pill">ğŸ“ æ¡ƒåœ’å¸‚</div>
      <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none">
      <div id="heroCard"></div>

      <h3 class="section-title">ç¨å¾Œé å ±</h3>
      <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
      const API_URL =
        "https://weather-vibecodingcamp.zeabur.app/api/weather/kaohsiung";

      function getWeatherIcon(weather) {
        if (!weather) return "ğŸŒ¤ï¸";
        if (weather.includes("æ™´")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â›…";
        if (weather.includes("é™°")) return "â˜ï¸";
        if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
        if (weather.includes("é›·")) return "â›ˆï¸";
        return "ğŸŒ¤ï¸";
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = "ğŸŒ‚";
        let rainText = "ä¸ç”¨å¸¶å‚˜";
        if (parseInt(rainProb) > 30) {
          rainIcon = "â˜‚ï¸";
          rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
        }

        let clothIcon = "ğŸ‘•";
        let clothText = "èˆ’é©ç©¿æ­";
        if (parseInt(maxTemp) >= 28) {
          clothIcon = "ğŸ½";
          clothText = "çŸ­è¢–å‡ºç™¼";
        } else if (parseInt(maxTemp) <= 20) {
          clothIcon = "ğŸ§¥";
          clothText = "åŠ ä»¶å¤–å¥—";
        }

        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æ™šä¸Š";
        return "æ·±å¤œ";
      }

      function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById("heroCard").innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(
                                  current.weather
                                )}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${
                                      advice.rainIcon
                                    }</div>
                                    <div class="advice-text">${
                                      advice.rainText
                                    }</div>
                                    <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${
                                      current.rain
                                    }</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${
                                      advice.clothIcon
                                    }</div>
                                    <div class="advice-text">${
                                      advice.clothText
                                    }</div>
                                    <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${
                                      current.maxTemp
                                    }Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

        // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        // æŠ“ä»Šå¤©çš„æ—¥æœŸæ•¸å­— (ä¾‹å¦‚ 24)
        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);

          // åˆ¤æ–·è©²é å ±çš„æ—¥æœŸæ˜¯å¦è·Ÿä»Šå¤©ä¸åŒï¼Œä¸åŒå°±æ˜¯æ˜å¤©
          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "æ˜å¤©" + p;
          }

          scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(
                                  f.weather
                                )}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${
            f.maxTemp
          }Â°</div>
                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${
                                  f.rain
                                }</div>
                            </div>
                        `;
        });

        // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById(
          "updateTime"
        ).textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
      }

      async function fetchWeather() {
        try {
          // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1500)
          );

          // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
          const fetchPromise = fetch(API_URL).then((res) => res.json());

          // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
          // result é™£åˆ—è£¡ï¼Œç¬¬ä¸€å€‹æ˜¯ delay çš„çµæœ(æ²’ç”¨åˆ°)ï¼Œç¬¬äºŒå€‹æ˜¯ api çš„ json è³‡æ–™
          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            renderWeather(json.data);

            // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
            document.getElementById("loading").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
          } else {
            throw new Error("API Error");
          }
        } catch (e) {
          console.error(e);
          alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");
        }
      }

      document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
  </body>
</html>
