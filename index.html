    <!-- å­—é«”ï¼šOrbitronï¼ˆç§‘æŠ€ï¼ç¡¬æ´¾ï¼‰èˆ‡ Tekoï¼ˆæ©Ÿæ¢°æ„Ÿï¼‰-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      /* ğŸ¨ æ–°é¡è‰²èˆ‡é‹¼éµä¸»é¡Œ */
      :root {
        --metal-dark: #121316; /* èƒŒæ™¯æ›´æ·± */
        --metal-card: #222529; /* å¡ç‰‡ä¸»è¦è‰² */
        --metal-border: #6d727b;
        --metal-accent: #a6abb3;
        --metal-text: #d9dde3;
        --steel-blue: #3b5c74;
        --bolt-silver-1: #e6eaee;
        --bolt-silver-2: #bfc6cc;

      }

      * {

        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Teko", "Orbitron", sans-serif;
        background-color: var(--metal-dark);

        /* é‹¼æ¿æ ¼æŸµç´‹ç†ï¼ˆç´°ç·»ï¼‰ */
        background-image: linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.02) 25%,
            transparent 25%
          ),
          linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.02) 25%,
            transparent 25%
          ),
          linear-gradient(
            45deg,
            transparent 75%,
            rgba(255, 255, 255, 0.02) 75%

          linear-gradient(
            -45deg,
            transparent 75%,

        background-size: 48px 48px;
        color: var(--metal-text);
        overflow-x: hidden;
        padding-bottom: 20px;
      }

      /* ğŸ“¡ ç‹€æ…‹åˆ— */
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 18px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.02)

        backdrop-filter: blur(4px);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      }

      .location-pill {
        position: relative;
        display: inline-block;
      }

      .location-select {
        background: linear-gradient(180deg, var(--steel-blue), #2f5166);
        color: white;
        padding: 6px 38px 6px 14px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 1.05rem;
        letter-spacing: 1px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        appearance: none;
        font-family: "Teko", "Orbitron", sans-serif;
        transition: all 0.3s ease;
      }

      .location-select option {
        background: #ffffff;
        color: #000000;
        font-weight: 600;
      }

      .location-select:hover {
        background: linear-gradient(180deg, #4a6d88, #3a5f78);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      }

      .location-select:focus {
        outline: 2px solid rgba(255, 255, 255, 0.2);
        outline-offset: 2px;
      }

      .location-pill::after {
        content: 'â–¼';
        position: absolute;
        right: 14px;
        top: 50%;

        color: rgba(255, 255, 255, 0.8);

      .update-pill {

      .container {

      }

      /* ğŸ´ é‹¼éµé¢¨ Hero å¡ç‰‡ */
      .hero-card {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.01),
            rgba(0, 0, 0, 0.15)
          ),
          var(--metal-card);
        border-radius: 18px;
        padding: 32px 26px;

        border: 2px solid rgba(255, 255, 255, 0.04);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02),

        position: relative;
        margin-bottom: 24px;
        overflow: visible;
      }

      /* å››è§’èºçµ²ï¼ˆä½¿ç”¨å…§åµŒ SVGï¼‰ */
      .bolt {
        position: absolute;
        width: 26px;
        height: 26px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.6));

      .bolt svg {

      .bolt-tl {

      }
      .bolt-tr {
        top: -13px;

      }
      .bolt-bl {

      }

      /* hero-period */
      .hero-period {

      .hero-temp-container {

      }

      @keyframes floaty {

      .hero-temp {

      /* ğŸ“¦ å¿«é€Ÿå»ºè­° */
      .advice-grid {

      .advice-item {

      /* ğŸ”® æ©«å‘é å ± */
      .section-title {

      .mini-card {

      .mini-icon {

      /* â³ Loading */
      .loading-screen {
        position: fixed;

        justify-content: center;

      }

      .loading-screen p {

      }

      /* éŸ¿æ‡‰å¼ */
      @media (max-width: 420px) {

        }

        }
        .container {

        }
        .location-select {

        }
      }
    </style>
  </head>

  <body>
    <!-- loading -->
    <div id="loading" class="loading-screen">
      <div style="font-size: 4rem; animation: floaty 2s infinite">â˜ï¸</div>
      <p style="font-weight: bold">æ­£åœ¨è§€æ¸¬é›²çš„æµå‹•...</p>
    </div>

    <!-- top bar -->
    <div class="status-bar">
      <div class="location-pill">
        <select id="citySelect" class="location-select">
          <option value="taipei">ğŸ“ è‡ºåŒ—å¸‚</option>
          <option value="newtaipei">ğŸ“ æ–°åŒ—å¸‚</option>
          <option value="taoyuan" selected>ğŸ“ æ¡ƒåœ’å¸‚</option>
          <option value="taichung">ğŸ“ è‡ºä¸­å¸‚</option>
          <option value="tainan">ğŸ“ è‡ºå—å¸‚</option>
          <option value="kaohsiung">ğŸ“ é«˜é›„å¸‚</option>
        </select>
      </div>
      <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none">
      <div id="heroCard"></div>

      <h3 class="section-title">ç¨å¾Œé å ±</h3>
      <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
      const API_BASE_URL = "https://weather-vibecodingcamp.zeabur.app/api/weather";
      
      // åŸå¸‚å°ç…§è¡¨
      const CITIES = {
        taipei: "è‡ºåŒ—å¸‚",
        newtaipei: "æ–°åŒ—å¸‚",
        taoyuan: "æ¡ƒåœ’å¸‚",
        taichung: "è‡ºä¸­å¸‚",
        tainan: "è‡ºå—å¸‚",
        kaohsiung: "é«˜é›„å¸‚"
      };

      let currentCity = "taoyuan"; // é è¨­æ¡ƒåœ’å¸‚

      function getWeatherIcon(weather) {
        if (!weather) return "ğŸŒ¤ï¸";
        if (weather.includes("æ™´")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â›…";
        if (weather.includes("é™°")) return "â˜ï¸";
        if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
        if (weather.includes("é›·")) return "â›ˆï¸";
        return "ğŸŒ¤ï¸";
      }

      function getAdvice(rainProb, maxTemp) {
        let rainIcon = "ğŸŒ‚";
        let rainText = "ä¸ç”¨å¸¶å‚˜";
        if (parseInt(rainProb) > 30) {
          rainIcon = "â˜‚ï¸";
          rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
        }

        let clothIcon = "ğŸ‘•";
        let clothText = "èˆ’é©ç©¿æ­";
        if (parseInt(maxTemp) >= 28) {
          clothIcon = "ğŸ½";
          clothText = "çŸ­è¢–å‡ºç™¼";
        } else if (parseInt(maxTemp) <= 20) {
          clothIcon = "ğŸ§¥";
          clothText = "åŠ ä»¶å¤–å¥—";
        }

        return { rainIcon, rainText, clothIcon, clothText };
      }

      function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æ™šä¸Š";
        return "æ·±å¤œ";
      }

      function boltSVG() {
        return `
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
                <stop offset="0.5" stop-color="#d6dbe0"/>
                <stop offset="1" stop-color="#aeb6bb"/>
              </linearGradient>
              <filter id="f1" x="-40%" y="-40%" width="180%" height="180%">
                <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
              </filter>
            </defs>

            <!-- å¤–åœˆ -->
            <circle cx="32" cy="32" r="28" fill="url(#g1)" stroke="#8f9599" stroke-width="3" />

            <!-- æ˜ŸèŠ’åå­— (å››å€‹å°–è§’) -->
            <g transform="translate(32,32)">
              <path d="M0,-16 L6,-6 L16,0 L6,6 L0,16 L-6,6 L-16,0 L-6,-6 Z" fill="#f8fbfd" opacity="0.95" />
              <path d="M0,-12 L4,-5 L12,0 L4,5 L0,12 L-4,5 L-12,0 L-4,-5 Z" fill="#cfd6db" opacity="0.85"/>
            </g>

            <!-- åå­—æº -->
            <g stroke="#6d7277" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
              <line x1="16" y1="32" x2="48" y2="32" />
              <line x1="32" y1="16" x2="32" y2="48" />
            </g>
          </svg>
        `;
      }

      function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
          (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        // Hero å¡ç‰‡ HTMLï¼ˆåŒ…å«å››å€‹èºçµ²ï¼‰
        document.getElementById("heroCard").innerHTML = `
          <div class="hero-card">
            <!-- èºçµ²ï¼šå››è§’ï¼ˆC2 æ˜ŸèŠ’åå­—ï¼‰ -->
            <span class="bolt bolt-tl">${boltSVG()}</span>
            <span class="bolt bolt-tr">${boltSVG()}</span>
            <span class="bolt bolt-bl">${boltSVG()}</span>
            <span class="bolt bolt-br">${boltSVG()}</span>

            <div class="hero-period">${period}</div>

            <div class="hero-temp-container">
              <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
              <div class="hero-temp">${avgTemp}Â°</div>
            </div>

            <div class="hero-desc">${current.weather}</div>

            <div class="advice-grid">
              <div class="advice-item">
                <div class="advice-icon">${advice.rainIcon}</div>
                <div class="advice-text">${advice.rainText}</div>
                <div style="font-size:0.75rem; color:#9aa0a6">é™é›¨ç‡ ${
                  current.rain
                }</div>
              </div>

              <div class="advice-item">
                <div class="advice-icon">${advice.clothIcon}</div>
                <div class="advice-text">${advice.clothText}</div>
                <div style="font-size:0.75rem; color:#9aa0a6">æœ€é«˜æº« ${
                  current.maxTemp
                }</div>
              </div>
            </div>
          </div>
        `;

        // 2. æ¸²æŸ“ç¨å¾Œé å ±ï¼ˆåŒ…å«æ˜å¤©åˆ¤æ–·ï¼‰
        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        // æŠ“ä»Šå¤©çš„æ—¥æœŸæ•¸å­— (ä¾‹å¦‚ 24)
        const todayDate = new Date().getDate();

        others.forEach((f) => {
          let p = getTimePeriod(f.startTime);

          // åˆ¤æ–·è©²é å ±çš„æ—¥æœŸæ˜¯å¦è·Ÿä»Šå¤©ä¸åŒï¼Œä¸åŒå°±æ˜¯æ˜å¤©
          const fDate = new Date(f.startTime);
          if (fDate.getDate() !== todayDate) {
            p = "æ˜å¤©" + p;
          }

          scrollContainer.innerHTML += `
            <div class="mini-card">
              <div class="mini-time">${p}</div>
              <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
              <div class="mini-temp">${f.minTemp} - ${f.maxTemp}</div>
              <div style="font-size:0.8rem; color:#9aa0a6; margin-top:6px;">ğŸ’§ ${
                f.rain
              }</div>
            </div>
          `;
        });

        // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById(
          "updateTime"
        ).textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
      }

      async function fetchWeather(city = currentCity, showLoading = true) {
        try {
          // é¡¯ç¤º loading
          if (showLoading) {
            document.getElementById("loading").style.display = "flex";
            document.getElementById("mainContent").style.display = "none";
          }

          // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
          const delayPromise = new Promise((resolve) =>
            setTimeout(resolve, 1500)
          );

          // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
          const API_URL = `${API_BASE_URL}/${city}`;
          const fetchPromise = fetch(API_URL).then((res) => res.json());

          // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
          const [_, json] = await Promise.all([delayPromise, fetchPromise]);

          if (json.success) {
            renderWeather(json.data);

            // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
            document.getElementById("loading").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
          } else {
            throw new Error("API Error");
          }
        } catch (e) {
          console.error(e);
          alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");
          // éš±è— loadingï¼ˆé¿å…å¡ä½ï¼‰ï¼Œä¸¦å¯é¡¯ç¤ºåŸºæœ¬ç‰ˆå…§å®¹
          document.getElementById("loading").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
          document.getElementById("heroCard").innerHTML = `
            <div class="hero-card">
              <span class="bolt bolt-tl">${boltSVG()}</span>
              <span class="bolt bolt-tr">${boltSVG()}</span>
              <span class="bolt bolt-bl">${boltSVG()}</span>
              <span class="bolt bolt-br">${boltSVG()}</span>

              <div class="hero-period">é›¢ç·š</div>
              <div class="hero-temp-container">
                <div class="hero-icon">âŒ</div>
                <div class="hero-temp">--</div>
              </div>
              <div class="hero-desc">ç„¡æ³•å–å¾—è³‡æ–™</div>
            </div>
          `;
        }
      }

      // ç›£è½ä¸‹æ‹‰é¸å–®è®Šæ›´
      document.getElementById("citySelect").addEventListener("change", function(e) {
        currentCity = e.target.value;
        fetchWeather(currentCity, true);
      });

      // é é¢è¼‰å…¥æ™‚æŠ“å–é è¨­åŸå¸‚ï¼ˆæ¡ƒåœ’å¸‚ï¼‰
      document.addEventListener("DOMContentLoaded", () => {
        fetchWeather(currentCity, true);
      });
    </script>
  </body>
